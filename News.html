    <div class="container my-4" id="newsDisplay">
        <script>
            let newsDisplay = document.getElementById('newsDisplay');
            // Create an ajax get request
            const data = null;
            const xhr = new XMLHttpRequest();
            xhr.withCredentials = true;
            xhr.open("GET", "https://contextualwebsearch-websearch-v1.p.rapidapi.com/api/search/NewsSearchAPI?q=technology%20news&pageNumber=1&pageSize=10&autoCorrect=true&withThumbnails=false&fromPublishedDate=null&toPublishedDate=null");
            xhr.setRequestHeader("x-rapidapi-host", "contextualwebsearch-websearch-v1.p.rapidapi.com");
            xhr.setRequestHeader("x-rapidapi-key", "8af7a9d360msh762c427041a6a26p1c7d7fjsncf2f1440e14c");

            // What to do when response is ready
            xhr.onload = function () {
                if (this.status === 200) {
                    let json = JSON.parse(this.responseText);
                    let articles = json.value;
                    let newsHtml = "";
                    articles.forEach(function (element, index) {
                        let news = `<br><div class="row featurette d-flex justify-content-center align-items-center">
                        <div class="col-md-7 order-md-2 text-md-start">
                            <h2 class="featurette-heading">${element["title"]} <span class="text-muted"></span></h2>
                            <p class="lead"> ${element["description"]}. <a href="${element['url']}" target="_blank" >Read more here</a></p>
                        </div>
                        <div class="col-md-5">
                            <img class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500"
                                height="400" src="${element["image"]["url"]}" alt="Not Found" onerror=this.src="https://source.unsplash.com/500x400/?technology,computer,apple">
                        </div>
                        </div><br>`;
                        newsHtml += news;
                    });
                    newsDisplay.innerHTML = newsHtml;
                }
                else {
                    console.log("Some error occured")
                }
            }
            xhr.send(data);
        </script>
